<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechMarathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"       rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <header>
    {% block header %}
    {% endblock %}
  </header>

  <div>
    <a href="{% url 'account:signup' %}">ログインへ</a>
    <a href="{% url 'account:login' %}">サインアップへ</a>
    <a href="{% url 'tech_marathon:my_page' %}">マイページへ</a>
    <a href="{% url 'tech_marathon:my_page_edit' %}">マイページ編集ページへ</a>
    <a href="{% url 'tech_marathon:other_users' %}">他のユーザの一覧ページへ</a>
    <a href="{% url 'tech_marathon:other_user' 1 %}">他のユーザの詳細ページへ</a>
    <a href="{% url 'tech_marathon:book_show' 1 %}">本の詳細ページへ</a>
    <a href="{% url 'tech_marathon:book_new' %}">本の登録ページへ</a>
    <a href="{% url 'tech_marathon:book_edit' 1 %}">本の編集ページへ</a>
    <a href="{% url 'tech_marathon:unread_books' %}">未読本一覧ページへ</a>
    <ul class="nabra-nav mr-md2">
      {% if user.is_authenticated %}
      <li class="nav-item"><a class="navlink" href="{% url 'account:logout' %}">ログアウト</a></li>
      {% else %}
      <li class="nav-item"><a class="nav-link" href="{% url 'account:login' %}">ログイン</a></li>
      {% endif %}
    </ul>
  </div>

  <p>----base---</p>

  <div>
    {% block contents %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
